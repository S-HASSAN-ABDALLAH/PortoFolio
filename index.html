<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio - Shadah</title>
    <link rel="stylesheet" href="/styles/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/webp" href="./assets/images/logo-web.webp">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Shadah</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo-web.webp" alt="Logo" class="logo-img" />
                Portfolio
            </div>

            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>

            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </nav>

    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-layout">
            <div class="hero-image">
                <img src="./assets/images/keyboard-image (1).webp" alt="Coding workspace" />
            </div>
            <div class="hero-content-text">
                <h1>Hello, I'm <span class="name-highlight">Shadah</span></h1>
                <h2>
                    <span class="job-title">Web & Mobile</span> Student | Building My
                    Future in Technology
                </h2>
                <p>Currently seeking internship opportunities to grow my skills</p>
                <div class="hero-buttons">
                    <a href="/assets/documents/CV_2025-07-30_Shadah_HASSAN-ABDALLAH.pdf" class="hero-btn primary"
                        target="_blank" download>
                        <i class="fas fa-download"></i> Download CV
                    </a>
                    <a href="#projects" class="hero-btn secondary">
                        <i class="fas fa-folder-open"></i> My Projects
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>


</body>

</html>
